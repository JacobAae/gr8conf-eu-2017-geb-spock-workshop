apply plugin:'groovy'

repositories {
    jcenter()
}

def seleniumVersion = '3.4.0'

dependencies {
    testCompile ("org.spockframework:spock-core:1.1-groovy-2.4")
    testCompile ("org.gebish:geb-spock:1.1.1")

    testCompile("io.github.bonigarcia:webdrivermanager:1.6.2") {
        exclude group: 'org.seleniumhq.selenium'
    }
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:$seleniumVersion"
    testCompile "org.seleniumhq.selenium:selenium-support:$seleniumVersion"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:$seleniumVersion"

    testCompile( 'com.athaydes:spock-reports:1.3.1' ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }
    // if you don't already have slf4j-api and an implementation of it in the classpath, add this!
    testCompile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'org.slf4j:slf4j-simple:1.7.13'
}

test {
    testLogging {
        showStandardStreams = true
        // Show that tests are run in the command-line output
        events 'started', 'skipped', 'passed', 'failed', 'standard out'
    }
}
